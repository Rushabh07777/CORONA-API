<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-size: cover;
            background-position: center;
            color: white;
          background-image: url('https://www.paho.org/sites/default/files/2021-06/banner-coronavirus_0.jpg');
          background-repeat: no-repeat;
          background-size: cover;
          height: 100vh;
        }

        header {
            text-align: center;
            padding: 2rem;
            color: black;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
           
            height: 500px;
            width:50%;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .search-bar input {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 20px;
            width: 300px;
            outline: none;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .search-bar button {
            padding: 0.75rem 1.5rem;
            background: #00ADB5;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .search-bar button:hover {
            background: #00ff08c0;
            color: white;
            transition: all 1s ease-in;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }

        .main {
            background: rgba(0, 0, 0, 0.527);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            color: #ffffff;
            height: 250px;
            padding: 2.5rem;
            font-weight: 800;
        }
        .main h3 {
            font-size: 2rem;
            color: #ff9d00dc;
            margin-bottom: 0.5rem;
            font-weight: 800;
        }

        .main p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 0.5rem 0;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        h1{
            margin-top: 50px;
            color: rgb(238, 250, 6);
            font-weight: 800;
            font-family: cursive;
        }
    </style>
</head>

<body>
    <header>
        <h1>CORONA API PROJECT</h1>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="country-input" placeholder="Search a country">
            <button id="search-button" onclick="button()">SEARCH</button>
        </div>
        <div class="cards-container" id="cards-container"></div>
    </div>

    <script>
        const api= 'https://disease.sh/v3/covid-19/countries';

        const searchButton = document.getElementById('search-button');
        const countryInput = document.getElementById('country-input');
        const cardsContainer = document.getElementById('cards-container');

        const fetchCountryData = async (country) => {
            try {
                const response = await fetch(`${api}/${country}`);
                if (!response.ok) throw new Error('Country not found');
                const data = await response.json();
                return data;
            } catch (error) {
                alert(error.message);
                return null;
            }
        };

        const createCard = (countryData) => {
            const card = document.createElement('div');
            card.innerHTML = `
                <div class="main">
                    <h3>${countryData.country}</h3>
                    <p>Total Cases: ${countryData.cases.toLocaleString()}</p>
                    <p>Recovered: ${countryData.recovered.toLocaleString()}</p>
                    <p>Deaths: ${countryData.deaths.toLocaleString()}</p>
                </div>
            `;
            return card;
        };

        const button = async () => {
            const country = countryInput.value.trim();
            if (!country) {
                alert('Please enter a country name.');
                return;
            }

            const data = await fetchCountryData(country);
            if (data) {
                cardsContainer.innerHTML = '';
                const card = createCard(data);
                cardsContainer.appendChild(card);
            }
        };

        searchButton.addEventListener('click', button);
    </script>
</body>

</html>
